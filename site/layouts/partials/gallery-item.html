<div class="grid-item">
  <a data-fancybox="gallery" data-caption="{{if .title}}{{.title}}{{end}} - {{.text | markdownify}}" href="{{.imageUrl}}" class="fancybox padding-wrapper">
    <div class="picture">
      <img src="{{.imageUrl}}" alt="" class="image">
    </div>
    <div class="text-content">
      {{if .title}}<h3 class="text-content-title">{{.title}}</h3>{{end}}
      <div>{{.text | markdownify}}</div>
    </div>
  </a>
</div>
