{{ define "main" }}

<div class="center mw6 pv3">
    <h1 class="text-centered">{{ .Title }}</h1>
    <hr/>
    <div class="text-centered">{{ .Content | markdownify}}</div>
  </div>

<div class="grid mw7 center ph3 pt4">
  <div class="grid-sizer"></div>
  {{ range $index, $element := .Params.pictures }}
    {{ partial "gallery-item" $element }}
  {{ end }}
</div>

{{ end }}
