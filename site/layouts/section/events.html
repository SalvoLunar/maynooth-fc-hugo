{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Title) }}

<div class="mw7 center ph3 pt4">
    <div class="w-100 flex-ns mhn1-ns flex-wrap mb3">
        {{ range first 4 (where .Data.Pages "Type" "event") }}
            <div class="ph1-ns w-50-ns flex">
                {{ .Render "li" }}
            </div>
        {{ end }}
    </div>
</div>

{{ end }}
